<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибки валидации</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #212529;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #DC3545;
        }
        .navbar-brand, .nav-link {
            color: #FFFFFF !important;
        }
        .nav-link:hover {
            color: #E9ECEF !important;
        }
        .container {
            background-color: #FFFFFF;
            color: #212529;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #DC3545;
            border-color: #DC3545;
        }
        .btn-primary:hover {
            background-color: #C82333;
            border-color: #C82333;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Панель администратора</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manufacturers}">Производители</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Категории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/suppliers}">Поставщики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Продукты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/product-details}">Детали продуктов</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Ошибки валидации</h1>
        
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Обнаружены ошибки в данных!</h4>
            <p th:text="${errorMessage}">Пожалуйста, исправьте следующие ошибки:</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Список ошибок:</h5>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush" th:if="${validationErrors}">
                    <li class="list-group-item" th:each="error : ${validationErrors}">
                        <strong th:text="${error.key}">Поле</strong>: 
                        <span th:text="${error.value}" class="text-danger">Сообщение об ошибке</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="mt-4">
            <a href="javascript:history.back()" class="btn btn-primary">Назад</a>
            <a href="/" class="btn btn-secondary">На главную</a>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
