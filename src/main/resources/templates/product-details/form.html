<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${detail.id} ? 'Редактировать детали' : 'Создать детали'">Форма деталей продукта</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <style>
        :root {
            --accent: #dc3545;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --white: #ffffff;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            --glass-bg: rgba(255, 255, 255, 0.7);
        }

        body {
            background-color: var(--white);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-dark);
            margin: 0;
            padding-top: 70px;
        }

        /* Navbar */
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--text-dark);
        }

        .nav-link {
            color: var(--text-dark);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link i {
            color: var(--accent);
            font-size: 1rem;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .nav-highlight {
            background-color: var(--accent);
            color: #fff !important;
            border-radius: 50px;
            padding: 6px 14px;
            font-weight: 600;
            width: 100%;
            justify-content: center;
        }

        .nav-highlight i {
            color: #fff !important;
        }

        /* Контейнер */
        .content-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
        }

        .page-title {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Кнопки */
        .btn-primary {
            background-color: var(--accent);
            border: none;
            border-radius: 8px;
            transition: all 0.25s ease;
        }

        .btn-primary:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        .btn-secondary {
            border-radius: 8px;
        }

        /* Форма */
        .card {
            border: none;
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-control {
            border-radius: 10px;
            box-shadow: none !important;
            border-color: rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .invalid-feedback {
            color: var(--accent);
            font-size: 0.875em;
        }

        /* Мелочи */
        .form-control, .form-select {
            border-radius: 10px;
            box-shadow: none !important;
            border-color: rgba(0, 0, 0, 0.1);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
    </style>
</head>

<body>
    <!-- Навбар -->
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="me-2 text-danger"></i>Панель администратора</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-2">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="bi bi-grid-1x2"></i> Панель</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manufacturers}"><i class="bi bi-cpu"></i> Производители</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}"><i class="bi bi-tags"></i> Категории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/suppliers}"><i class="bi bi-truck"></i> Поставщики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}"><i class="bi bi-box-seam"></i> Продукты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-highlight" th:href="@{/product-details}"><i class="bi bi-list-check"></i> Детали</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <div class="container">
        <div class="content-container">
            <h1 class="page-title" th:text="${detail.id} ? 'Редактировать детали' : 'Создать детали'">Форма деталей продукта</h1>

            <div class="card">
                <div class="card-body">
                    <form th:action="${detail.id} ? @{/product-details/edit/{id}(id=${detail.id})} : @{/product-details/create}" method="post" th:object="${detail}">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="product" class="form-label">Продукт</label>
                                <select class="form-select" id="product" th:field="*{product.id}" required>
                                    <option value="">Выберите продукт</option>
                                    <option th:each="prod : ${products}"
                                            th:value="${prod.id}"
                                            th:text="${prod.name}"
                                            th:selected="${detail.product != null and detail.product.id == prod.id}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('product')}" class="invalid-feedback d-block" th:errors="*{product}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="technicalSpecs" class="form-label">Характеристики</label>
                                <input type="text" class="form-control" id="technicalSpecs" th:field="*{technicalSpecs}" required />
                                <div th:if="${#fields.hasErrors('technicalSpecs')}" class="invalid-feedback d-block" th:errors="*{technicalSpecs}"></div>
                            </div>
                            <div class="col-md-12">
                                <label for="warrantyInfo" class="form-label">Гарантия</label>
                                <input type="text" class="form-control" id="warrantyInfo" th:field="*{warrantyInfo}" required />
                                <div th:if="${#fields.hasErrors('warrantyInfo')}" class="invalid-feedback d-block" th:errors="*{warrantyInfo}"></div>
                            </div>
                        </div>
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary flex-fill">
                                <i class="bi bi-check-lg me-1"></i> Сохранить
                            </button>
                            <a th:href="@{/product-details}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
