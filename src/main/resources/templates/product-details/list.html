<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Детали продуктов</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <style>
        :root {
            --accent: #dc3545;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --white: #ffffff;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            --glass-bg: rgba(255, 255, 255, 0.7);
        }

        body {
            background-color: var(--white);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-dark);
            margin: 0;
            padding-top: 70px;
        }

        /* Navbar */
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--text-dark);
        }

        .nav-link {
            color: var(--text-dark);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link i {
            color: var(--accent);
            font-size: 1rem;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .nav-highlight {
            background-color: var(--accent);
            color: #fff !important;
            border-radius: 50px;
            padding: 6px 14px;
            font-weight: 600;
            width: 100%;
            justify-content: center;
        }

        .nav-highlight i {
            color: #fff !important;
        }

        /* Контейнер */
        .content-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
        }

        .page-title {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Кнопки */
        .btn-primary {
            background-color: var(--accent);
            border: none;
            border-radius: 8px;
            transition: all 0.25s ease;
        }

        .btn-primary:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        .btn-secondary {
            border-radius: 8px;
        }

        /* Карточка фильтрации */
        .card {
            border: none;
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-weight: 600;
        }

        /* Таблица */
        .table {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .table th {
            color: var(--accent);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .table td {
            vertical-align: middle;
            border-color: rgba(0, 0, 0, 0.05);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(220, 53, 69, 0.05);
        }

        /* Пагинация */
        .pagination .page-link {
            color: var(--accent);
            border-radius: 8px;
        }

        .pagination .page-item.active .page-link {
            background-color: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        /* Мелочи */
        .form-control, .form-select {
            border-radius: 10px;
            box-shadow: none !important;
            border-color: rgba(0, 0, 0, 0.1);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        /* Кнопки таблицы */
        .btn-sm {
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <!-- Навбар -->
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="me-2 text-danger"></i>Панель администратора</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-2">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="bi bi-grid-1x2"></i> Панель</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manufacturers}"><i class="bi bi-cpu"></i> Производители</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}"><i class="bi bi-tags"></i> Категории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/suppliers}"><i class="bi bi-truck"></i> Поставщики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}"><i class="bi bi-box-seam"></i> Продукты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-highlight" th:href="@{/product-details}"><i class="bi bi-list-check"></i> Детали</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <div class="container">
        <div class="content-container">
            <h1 class="page-title">Детали продуктов</h1>

            <div class="d-flex gap-2 mb-3 flex-wrap">
                <a th:href="@{/product-details/create}" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-1"></i> Добавить
                </a>
                <a th:href="@{/product-details/deleted}" class="btn btn-secondary">
                    <i class="bi bi-archive me-1"></i> Удалённые
                </a>
            </div>

            <!-- Фильтрация -->
            <div class="card mb-4">
                <div class="card-header">
                    <i class="bi bi-funnel me-2 text-danger"></i> Фильтрация и сортировка
                </div>
                <div class="card-body">
                    <form method="get" th:action="@{/product-details}" class="row g-3">
                        <div class="col-md-4">
                            <label for="query" class="form-label">Поиск</label>
                            <input type="text" class="form-control" id="query" name="query"
                                   th:value="${query}" placeholder="Введите атрибут или продукт" />
                        </div>
                        <div class="col-md-2">
                            <label for="sortBy" class="form-label">Сортировать по</label>
                            <select class="form-select" id="sortBy" name="sortBy">
                                <option value="attributeName" th:selected="${sortBy == 'attributeName'}">Атрибут</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="sortDir" class="form-label">Направление</label>
                            <select class="form-select" id="sortDir" name="sortDir">
                                <option value="asc" th:selected="${sortDir == 'asc'}">Возрастание</option>
                                <option value="desc" th:selected="${sortDir == 'desc'}">Убывание</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end gap-2">
                            <button type="submit" class="btn btn-primary flex-fill">
                                <i class="bi bi-check2"></i> Применить
                            </button>
                            <a th:href="@{/product-details}" class="btn btn-secondary flex-fill">
                                <i class="bi bi-arrow-repeat"></i> Сбросить
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Таблица -->
            <form th:action="@{/product-details/delete-multiple}" method="post">
                <div class="mb-3">
                    <span th:text="'Показано ' + ${#lists.size(productDetailsList)} + ' из ' + ${totalElements} + ' записей'"></span>
                </div>

                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th><input type="checkbox" onclick="toggleCheckboxes(this)" /></th>
                            <th>Продукт</th>
                            <th>Характеристики</th>
                            <th>Гарантия</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="productDetails : ${productDetailsList}">
                            <td><input type="checkbox" name="ids" th:value="${productDetails.id}" /></td>
                            <td th:text="${productDetails.product.name} ?: 'Нет продукта'"></td>
                            <td th:text="${#strings.abbreviate(productDetails.technicalSpecs, 50)} ?: 'Нет характеристик'"></td>
                            <td th:text="${productDetails.warrantyInfo} ?: 'Нет значения'"></td>
                            <td>
                                <a th:href="@{/product-details/details/{id}(id=${productDetails.id})}" class="btn btn-outline-info btn-sm"><i class="bi bi-eye"></i></a>
                                <a th:href="@{/product-details/edit/{id}(id=${productDetails.id})}" class="btn btn-outline-warning btn-sm"><i class="bi bi-pencil"></i></a>
                                <form th:action="@{/product-details/logic-delete/{id}(id=${productDetails.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="d-flex align-items-center gap-2">
                    <select name="action" class="form-select w-auto">
                        <option value="logic">Логическое удаление</option>
                        <option value="physical">Физическое удаление</option>
                    </select>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> Применить
                    </button>
                </div>
            </form>

            <!-- Пагинация -->
            <nav th:if="${totalPages > 1}" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/product-details(page=${currentPage - 1}, size=${size}, query=${query}, sortBy=${sortBy}, sortDir=${sortDir})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>

                    <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                        class="page-item"
                        th:classappend="${pageNum == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/product-details(page=${pageNum}, size=${size}, query=${query}, sortBy=${sortBy}, sortDir=${sortDir})}"
                           th:text="${pageNum + 1}"></a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/product-details(page=${currentPage + 1}, size=${size}, query=${query}, sortBy=${sortBy}, sortDir=${sortDir})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script>
        function toggleCheckboxes(source) {
            document.querySelectorAll('input[name="ids"]').forEach(cb => cb.checked = source.checked);
        }
    </script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
